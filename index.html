<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html1</title>
</head>
<body>
    <h1>hi</h1>
    <h2>hi</h2>
    <h3>hi</h3>
    <h4>hi</h4>
    <h5>hi</h5>
    <h6>hi</h6>

    <h1>HTML 텍스트 태그 연습</h1>
    <hr>

    <h2>문단과 강조</h2>

    <p> <strong>굵게</strong> 강조된 텍스트입니다.</p>
    <p><em>이텔릭체로</em> 강조된 텍스트입니다.</p>

    <p>줄바꿈 예시<br>
    첫 번째 줄<br>
    두 번째 줄<br>
    세 번째 줄</p>

    <h1>나의 취미</h1>
    <p>제 취미를 소개합니다.</p>
    <hr>
    <h1>독서</h1>
    <p><strong>소설</strong>을 좋아합니다.</p>
    <p>최근에 읽은 책:<br>
    해리포터<br>
    반지의 제왕</p>
    <h1>좋아하는 작가</h1>
    <p><em>톨킨</em>을 좋아합니다.</p>
    <hr>
    <h2><strong>영화감상</strong></h2>
    <p><strong>SF 영화</strong>를 즐겨봅니다.</p>
    <h3><strong>좋아하는 영화</strong></h3>
    <p>인터스텔라<br>
    매트릭스</p>

    <h5><strong>영화 감상 시간</strong></h5>
    <p><em>주말 저녁</em>에 봅니다.</p>

</body>
</html>
